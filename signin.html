<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-md-5 formcard border-0">
                    <div class="card-header py-3 c-head">
                        <div class="d-flex justify-content-center signin">
                            <a href="./signin.html" class="mx-4 text-decoration-none">Signin</a>
                            <a href="./signup.html" class="text-decoration-none">Signup</a>

                        </div>
                    </div>
                    <div class="card-body mb-4 mt-3">
                        <h3 class="mb-4">Sign in to your account</h3>
                        <form>
                            <div class="mb-3">
                                <!-- <label for="username" class="form-label">Username</label> -->
                                <input type="text" class="form-control  ffform" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                            <div class="input-group mb-4">
                                <input type="password" class="form-control fform" id="password" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary i-button" type="button" id="togglePassword">
                                    <i id="passwordIcon" class="fas fa-eye-slash  eye-icon"></i>
                                </button>
                            </div>
                            <button type="submit" class="btn w-100  websitebutton">Login</button>
                        </form>

                        <div class="d-flex justify-content-between mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                               Remember me
                                </label>
                              </div>
                              <a href="./signup.html" class="forgot">Forgot password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="./signup.html" class="c-account">Create an account</a>
                        </div>
                        
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');
        const passwordIcon = document.getElementById('passwordIcon');
        let passwordVisible = false;

        togglePasswordButton.addEventListener('click', function() {
            if (passwordVisible) {
                passwordInput.type = 'password';
                passwordIcon.classList.add('fa-eye-slash');
                passwordIcon.classList.remove('fa-eye');
            } else {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
            passwordVisible = !passwordVisible;
        });
    </script>
